<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id"
        content="351010311828-11to195r2f1cik3pdfftd4b8guh5k467.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <title>Dota Dum Dum</title>
</head>

<body>

    <!-- LOGIN -->
    <div>
        <div class="container" id="loginForm">

            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
                    <div class="card card-signin my-5" style="background-color: rgba(255, 255, 255, 0.8)">
                        <div class="card-body">
                            <h5 class="card-title text-center">Sign In</h5>

                            <form id="loginForm" class="form-signin">

                                <div id="errorLogin" class="text-danger text-center mb-2">

                                </div>

                                <div class="form-label-group">
                                    <input type="text" id="email" class="form-control" name="email"
                                        placeholder="Email address">
                                </div>

                                <div class="form-label-group mt-2">
                                    <input type="password" id="password" class="form-control" name="password"
                                        placeholder="Password">
                                </div>

                                <div id="my-signin2" class="mt-2"></div>
                                <script>
                                    function onSuccess(googleUser) {
                                        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                                    }
                                    function onFailure(error) {
                                        console.log(error);
                                    }
                                    function renderButton() {
                                        gapi.signin2.render('my-signin2', {
                                            'scope': 'profile email',
                                            'width': 240,
                                            'height': 50,
                                            'longtitle': true,
                                            'theme': 'dark',
                                            'onsuccess': onSuccess,
                                            'onfailure': onFailure
                                        });
                                    }
                                </script>

                                <script src="https://apis.google.com/js/platform.js?onload=renderButton" async
                                    defer></script>

                        </div>
                        <p id="toRegisterFrom" class="text-primary btn btn-link">i don't have account</p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <!-- REGISTER -->
    <div>
        <div class="container" id="loginForm">

            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto ">
                    <div class="card card-signin my-5" style="background-color: rgba(255, 255, 255, 0.8)">
                        <div class="card-body">
                            <h5 class="card-title text-center">REGISTER</h5>

                            <form id="loginForm" class="form-signin">

                                <div id="errorLogin" class="text-danger text-center mb-2">

                                </div>

                                <div class="form-label-group">
                                    <input type="text" id="text" class="form-control" name="username"
                                        placeholder="Username">
                                </div>

                                <div class="form-label-group mt-2">
                                    <input type="text" id="text" class="form-control" name="email"
                                        placeholder="Email address">
                                </div>

                                <div class="form-label-group mt-2">
                                    <input type="password" id="password" class="form-control" name="password"
                                        placeholder="Password">
                                </div>
                                <button id="loginbtn" class="btn btn-lg btn-primary btn-block text-uppercase mt-2"
                                    type="submit">Register</button>
                        </div>
                        <p id="toRegisterFrom" class="text-primary btn btn-link">i already have account</p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Welcome to Dota Dum Dum</h1>
        <br>
        <p class="h4">Dota Wiki For Dummies</p>
    </div>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <button class="btn-primary" id="show">Link</button>
                <button class="btn-primary" id="show_starred">Link</button>
                <button class="btn-primary" id="hide">Link</button>

        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="col-10"></span>
            <div class="g-signin2" data-onsuccess="onSignIn" id="signInButton"></div>
            <button class="btn btn-primary" onclick="signOut();" id="signOutButton">Sign out</button>
        </nav>
    </div>

    <div class="container justify-content-center" style="margin-top:30px">
        <div class="row">

                <form class="form-inline" id="mood-form">
                    <label class="mr-sm-2">How are you feeling ?</label>
                    <input type="mood" class="form-control mb-2 mr-sm-2" id="mood">
                    <button type="submit" class="btn btn-primary mb-2" id="submit-button">Submit</button>
                    <br>
                </form>

            <div class="card-columns m-5 overflow-auto" style=" max-height: 500px" id="heroes">
